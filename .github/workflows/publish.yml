name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Extract version from tag
        id: version
        run: |
          # Get tag name (e.g., v0.1.0) and strip the 'v' prefix
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package versions
        run: |
          cd packages/glyph
          npm pkg set version=${{ steps.version.outputs.version }}
          cat package.json | grep version

          cd ../create-glyph
          npm pkg set version=${{ steps.version.outputs.version }}
          cat package.json | grep version

      - name: Build glyph
        run: bun run build
        working-directory: packages/glyph

      - name: Build create-glyph
        run: bun run build
        working-directory: packages/create-glyph

      - name: Copy README to glyph package
        run: cp README.md packages/glyph/README.md

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish glyph
        run: npm publish --provenance --access public
        working-directory: packages/glyph
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish create-glyph
        run: npm publish --provenance --access public
        working-directory: packages/create-glyph
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
