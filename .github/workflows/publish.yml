name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Extract version from tag
        id: version
        run: |
          # Get tag name (e.g., v0.1.7 or v0.1.7-rc1) and strip the 'v' prefix
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Detect if this is an RC release
          if [[ "$VERSION" == *-rc* ]]; then
            echo "is_rc=true" >> $GITHUB_OUTPUT
            echo "npm_tag=rc" >> $GITHUB_OUTPUT
            echo "Publishing RC version: $VERSION (tag: rc)"
          else
            echo "is_rc=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
            echo "Publishing stable version: $VERSION (tag: latest)"
          fi

      - name: Update package versions
        run: |
          cd packages/glyph
          npm pkg set version=${{ steps.version.outputs.version }}
          cat package.json | grep version

          cd ../create-glyph
          npm pkg set version=${{ steps.version.outputs.version }}
          cat package.json | grep version

      - name: Build glyph
        run: bun run build
        working-directory: packages/glyph

      - name: Build create-glyph
        run: bun run build
        working-directory: packages/create-glyph

      - name: Copy README to glyph package
        run: cp README.md packages/glyph/README.md

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish glyph
        run: npm publish --provenance --access public --tag ${{ steps.version.outputs.npm_tag }}
        working-directory: packages/glyph
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish create-glyph
        run: npm publish --provenance --access public --tag ${{ steps.version.outputs.npm_tag }}
        working-directory: packages/create-glyph
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
